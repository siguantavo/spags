<h1>{{ heroe.nombre |uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>

<div class="row animated fadeIn fast">
  <div class="col-md-4">

    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>{{ heroe.bio}}</p>
    <img src="assets/img/marvel2.png" *ngIf="heroe.casa == 'Marvel'">
    <img src="assets/img/dc2.png" *ngIf="heroe.casa == 'DC'">
  </div>

</div>
